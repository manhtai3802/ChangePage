<html>
  <head>
    <title>pagination</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <button onclick="prevPage()" id="btn_prev">&lt;</button>
      <div class="listPage" id="listPage">
        <div class="page-item active">Slide 1</div>
        <div class="page-item">Slide 2</div>
        <div class="page-item">Slide 3</div>
        <div class="page-item">Slide 4</div>
        <div class="page-item">Slide 5</div>
        <div class="page-item">Slide 6</div>
        <div class="page-item">Slide 7</div>
        <div class="page-item">Slide 8</div>
        <div class="page-item">Slide 9</div>
      </div>
      <button onclick="nextPage()" id="btn_next">&gt;</button>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
